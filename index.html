<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QUEERZ MC — v2.4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>QUEERZ! MC App</h1></header>
  <main>
    <div class="controls">
      <input id="sceneImageUrl" placeholder="Scene Image URL (https://...jpg/png/webp)">
      <input id="musicUrl" placeholder="Music MP3 URL (https://...mp3)">
      <textarea id="sceneTextInput" placeholder="Scene text/description..."></textarea>
      <div class="row">
        <button id="applyLocal">Preview Locally</button>
        <button id="syncBroadcastBtn" class="btn-primary">Broadcast to Players</button>
      </div>
    </div>

    <section id="sceneDisplay" class="preview">
      <div class="hint">Preview appears here…</div>
    </section>

    <audio id="audioPlayer" controls style="width:100%;margin-top:10px"></audio>
  </main>

  <script type="module" src="mc-firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
